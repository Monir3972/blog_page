<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Form Design</title>
        
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <section id="" class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-wrap">
                            <img src="assets/images/09_woman_apac_0.png" class="img-responsive" width="200px">
                            <div class="blue-quote-form">
                                <h3>Get A quote</h3>
                                <form action="https://formspree.io/monircse3973@gmail.com" method="POST">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" name="name" placeholder="Name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="email" name="email" placeholder="email" required >
                                        </div>
                                    </div>
                                    <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></p>
                                    <div class="blue-form-submit">
                                        <button type="submit">Get A quote</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
